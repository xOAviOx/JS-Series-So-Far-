<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100xDevs</title>
    <link rel="icon" href="kirat.png" />
    <style>
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        list-style: none;
        padding: 0 20px;
        margin: 30px;
        background-color: #030711;
        height: 60px; /* Set the height of the navbar */
      }
      .navbar-left,
      .navbar-center,
      .navbar-right {
        display: flex;
        align-items: center;
      }
      .navbar-center {
        flex: 1;
        justify-content: center;
      }
      .navbar li {
        margin: 20px 10px; /* Adjusted spacing around the li elements */
      }
      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 35px; /* Adjusted font size */
      }
      .navbar a:hover {
        text-decoration: underline;
      }
      .login-button {
        padding: 10px 20px;
        border: 2px solid white;
        border-radius: 20px; /* Adjusted border-radius to match screenshot */
        transition: background-color 0.3s, color 0.3s;
      }
      .login-button:hover {
        background-color: white;
        color: #030711;
      }
      .main-page {
        text-align: center;
        margin-top: 80px;
        font-size: 35px;
      }
      .heading a {
        color: white;
        text-decoration: none;
        border: 2px dashed #7c0e68;
        border-radius: 20px;
        padding: 10px;
      }
      .heading a:hover {
        background-color: aliceblue;
        color: #030711;
      }
      .main-page h2 {
        padding-top: 30px;
        color: white;
      }
      .main-page button {
        padding: 10px;
        font-size: 35px;
        width: 230px;
        border: 2px solid blue;
        border-radius: 20px;
        color: black;
        background-image: linear-gradient(#9f17c7, #5b30e3);
      }
      .main-page button a {
        text-decoration: none;
        color: white;
      }
      .img-content {
        margin-top: 30px;
      }
    </style>
  </head>
  <body style="background-color: #030711">
    <nav>
      <ul class="navbar">
        <div class="navbar-left">
          <li><a href="100xdevsnetlify.com">100XDevs</a></li>
        </div>
        <div class="navbar-center">
          <li><a href="language.html">Courses</a></li>
          <li><a href="language.html">Testimonials</a></li>
          <li><a href="language.html">FAQs</a></li>
        </div>
        <div class="navbar-right">
          <li><a href="language.html" class="login-button">Login</a></li>
        </div>
      </ul>
    </nav>
    <div class="main-page">
      <h3 class="heading"><a href="language.html">Book your Slots Now</a></h3>
      <h2>Start Your Web and Web3 Journey with us</h2>
      <h4 style="color: #818388">
        Join Our courses and get the firsthand knowledge about web and web3
      </h4>
      <button class="course"><a href="language.html">View Course</a></button>
      <div class="img-content">
        <img src="kirat2.png" alt="kirat" height="550px" width="1050px" />
      </div>
    </div>
  </body>
</html>
